[sr.ht]
site-name=sr.ht.local
owner-name=BPO Developer
owner-email=bpo-developer@localhost
source-url=https://git.sr.ht/~sircmpwn/srht
secret-key=devsetup

[mail]
smtp-host=
smtp-port=
smtp-user=
smtp-password=
smtp-from=
error-to=
error-from=
pgp-privkey=
pgp-pubkey=
pgp-key-id=

[builds.sr.ht]
origin=http://localhost:8002
debug-host=0.0.0.0
debug-port=5002
connection-string=postgresql://postgres:devsetup@postgres/builds.sr.ht
migrate-on-upgrade=yes
redis=redis://redis:6379/0
oauth-client-id=
oauth-client-secret=

[builds.sr.ht::worker]
runner=runner.sr.ht.local
buildlogs=./logs
images=./images
controlcmd=./images/control
timeout=45m

[meta.sr.ht]
origin=http://localhost:8000
connection-string=postgresql://postgres:devsetup@postgres/builds.sr.ht
redis=redis://redis:6379/0

[meta.sr.ht::aliases]

[meta.sr.ht::settings]
registration=yes
onboarding-redirect=http://localhost:8000

[meta.sr.ht::billing]
enabled=no
stripe-public-key=
stripe-secret-key=
